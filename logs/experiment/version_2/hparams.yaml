_instantiator: lightning.pytorch.cli.instantiate_module
dataset_class: NumpyDataset
dataset_dir: ./datasets/IXI_processed
diffusion_params:
  beta_end: 3.0
  beta_start: 0.1
  consistency_threshold: 0.01
  gamma: 1
  n_recursions: 2
  n_steps: 10
disc_grad_penalty_freq: 10
disc_grad_penalty_weight: 0.5
discriminator_params:
  nc: 2
  ngf: 32
  t_emb_dim: 256
eval_mask: true
eval_subject: true
generator_params:
  attn_resolutions:
  - 16
  centered: true
  ch_mult:
  - 1
  - 1
  - 2
  - 2
  - 4
  - 4
  combine_method: sum
  conditional: true
  dropout: 0.0
  embedding_type: positional
  fir: true
  fir_kernel:
  - 1
  - 3
  - 3
  - 1
  fourier_scale: 16
  image_size: 256
  n_mlp: 3
  nf: 64
  not_use_tanh: false
  num_channels: 2
  num_res_blocks: 2
  nz: 100
  progressive: none
  progressive_input: residual
  resamp_with_conv: true
  resblock_type: biggan
  self_recursion: true
  skip_rescale: true
  z_emb_dim: 256
image_size: 256
lambda_rec_loss: 0.5
lr_d: 0.0001
lr_g: 0.00016
norm: true
num_workers: 4
optim_betas:
- 0.5
- 0.9
padding: true
source_modality: T1
target_modality: T2
test_batch_size: 32
train_batch_size: 4
val_batch_size: 4
